<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <center><H1> Welcome to HomePage <h1/>  </center>
    <section>
    <br>
    <br>

    <div class="div1">
        <center>
        <h3>WebCulator</h3>
        <p>Enter Num1</p>
        <input type="number" id="num1" name="num1">
        <p>Enter Num2</p>
        <input type="number" id="num2" name="num2">
        <button type="button" onclick="dancing()">Result</button>
            
        <img id="dance" src="sad.png">
        </center>
        <script>
            function dancing() {
                var image = document.getElementById('dance');
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let sum = num1 + num2;
                
                if (sum >= 100) {
                    image.src = "gif.gif";
                } else {
                    alert("The sum is " + sum + ". The sum is not greater than or equal to 100, so no dancing image.");
                }
            }
        </script>
    </div>
    <button type='button' onclick="logout()">Logout</button>
    </section>
    <script>
        function logout() {
            let response = confirm("Are you sure you want to log out?");
            if (response) {
                window.location.href = 'index.html'; 
            }
        }
    </script>
</body>
</html>
